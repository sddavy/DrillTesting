<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body covers the full height of the viewport */
        }
        a {
            display: block;
            text-decoration: none;
            color: #001489;
            font-size: 1.2rem; /* Increased font size for readability on mobile */
            margin: 0; /* Remove margins to eliminate gaps */
            padding: 8px; /* Add padding for better touch targets */
            border-radius: 5px; /* Optional: Adds slight rounding for links */
        }
        a:hover {
            text-decoration: underline;
            background-color: #f0f0f0; /* Optional: Change background on hover */
        }
        h1 {
            margin-top: 10px; /* Reduced margin to bring the header closer */
            font-size: 2rem;
            background-color: #cecece; /* Light grey background */
            padding: 6px; /* Add padding for better spacing */
            border-radius: 8px; /* Rounded corners for header */
            text-align: center;
        }
        h2 {
            margin-top: 60px;
            font-size: 1.8rem;
        }

        /* Logo container for flex layout */
        .logo-container {
            display: flex;
            justify-content: space-between; /* Space between logos */
            align-items: center; /* Center vertically */
            margin-bottom: 10px; /* Reduced margin below the logo container */
        }

        .logo, .logo2 {
            width: 90px; /* Reduced logo size for smaller screens */
        }
        
        /* Layout for larger screens */
        .logo {
            width: 110px; /* Standard logo size for larger screens */
        }
        .logo2 {
            width: 110px; /* Standard logo size for larger screens */
        }

        /* Footer styles */
        footer {
            font-family: Arial, sans-serif;
            background-color: #001489; /* Blue background for footer */
            color: white; /* White text color */
            text-align: center; /* Centered text */
            padding: 15px; /* Increased padding for footer */
            border-radius: 8px; /* Rounded corners for footer */
            margin-top: auto; /* Pushes footer to the bottom */
        }

        /* Footer text styling */
        footer p {
            font-size: 1.2rem; /* Increased font size */
            margin: 0; /* Remove default margins */
        }

        /* Light grey text below the footer */
        .small-text {
            font-size: 0.8rem; /* Smaller font size */
            color: #cecece; /* Light grey text color */
            text-align: center; /* Centered text */
            padding: 10px; /* Padding for better spacing */
        }

        /* Media query for mobile screens */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }

            h1 {
                font-size: 1.5rem; /* Reduce font size for mobile */
                margin-top: 10px; /* Keep it close for mobile as well */
            }

            h2 {
                margin-top: 40px;
                font-size: 1.5rem;
            }

            a {
                font-size: 1rem; /* Adjust font size for links */
                padding: 6px; /* Reduced padding for smaller screens */
            }

            /* Add space after the last link */
            a:last-child {
                margin-bottom: 40px; /* Add space below the last link */
            }

            .logo, .logo2 {
                width: 60px; /* Reduce logo size further on mobile */
            }
        }
    </style>
</head>
