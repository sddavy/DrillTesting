<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #001489;
            font-size: 1.2rem; /* Increased font size for readability on mobile */
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            margin-top: 140px;
            font-size: 2rem;
            background-color: #cecece; /* Light grey background */
            padding: 6px; /* Add padding for better spacing */
            border-radius: 8px; /* Optional: Adds rounded corners */
            display: inline-block; /* Makes the background wrap around the text */
        }
        h2 {
            margin-top: 60px;
            font-size: 1.8rem;
        }
        .logo, .logo2 {
            width: 90px; /* Reduced logo size for smaller screens */
        }
        /* Layout for larger screens */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo2 {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Media query for mobile screens */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }

            h1 {
                font-size: 1.5rem; /* Reduce font size for mobile */
                margin-top: 10px;
            }

            h2 {
                margin-top: 40px;
                font-size: 1.5rem;
            }

            a {
                font-size: 1rem; /* Adjust font size for links */
                margin: 8px 0;
            }

            .logo, .logo2 {
                width: 60px; /* Reduce logo size further on mobile */
                position: static; /* Remove absolute positioning for mobile */
                display: inline-block;
                margin: 0 5px;
            }

            .logo2 {
                float: right;
            }
        }
    </style>
</head>
