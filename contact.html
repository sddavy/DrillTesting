<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to the email client after a brief delay
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "mailto:samuel.davy@icloud.com";
            }, 1000); // 1 second delay
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <p>Redirecting you to your email client...</p>
    <p>If you are not redirected automatically, <a href="mailto:samuel.davy@icloud.com">click here to send an email.</a></p>
</body>
</html>
