    <title>Test Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 10px;
        }
        button {
            margin-top: 20px;
        }
    </style>
    <script>
        function calculateResults() {
            const correctCheckboxes = document.querySelectorAll('input[type="checkbox"][data-correct="true"]:checked').length;
            const incorrectCheckboxes = document.querySelectorAll('input[type="checkbox"][data-correct="false"]:checked').length;

            document.getElementById('total-correct').textContent = correctCheckboxes;
            document.getElementById('total-incorrect').textContent = incorrectCheckboxes;
        }
    </script>
