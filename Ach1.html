<?php
// save_results.php

$data = json_decode(file_get_contents('php://input'), true);

$name = $data['name'];
$date = $data['date'];
$testedBy = $data['testedBy'];
$results = $data['results'];

$fileContent = "{$name}\n{$date}\n{$testedBy}\n" . implode("\n", $results) . "\n";

// Write to file
file_put_contents('results.txt', $fileContent, FILE_APPEND | LOCK_EX);

echo json_encode(["success" => true]);
?>
