<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement 7 Drill Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1, h2, h3 {
            text-align: center;
        }

        /* Button Styles */
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }

        #questions-btn,
        #blank-drill-btn,
        #submit-btn,
        #download-btn,
        .home-btn {
            background-color: #001489; /* Blue color */
        }

        .home-btn {
            background-color: #c72f2f; /* Red color */
        }

        button:hover {
            background-color: #010f61; /* Darker blue on hover */
        }

        .home-btn:hover {
            background-color: #8b1414; /* Darker red on hover */
        }

        /* Info Text Styles */
        .info-text {
            text-align: center;
            margin: 20px 0;
        }

        hr {
            margin: 30px 0;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function downloadStaticPDF() {
            const pdfPath = './Ach7.pdf';  // Ensure this path is correct
            const link = document.createElement('a');
            link.href = pdfPath;
            link.download = 'Ach7.pdf';  // The file name when downloaded
            link.click();
        }

        function confirmHomeNavigation() {
            const confirmNavigation = confirm("Are you sure you want to return to the home page?");
            if (confirmNavigation) {
                window.location.href = 'index.html'; // Redirect to home if the user confirms
            }
        }
    </script>
</head>
<body>
    <h1>Achievement 7 Drill & Ceremonies Practical Test</h1>
    
    <div class="info-text">
        <p>This test may be taken on paper only.</p>
        <p>Please download the PDF of the test below, or print a copy to administer this tests.</p>
        <p>See below for more details:</p>
    </div>

    <div style="text-align: center; margin-bottom: 20px;">
        <button id="questions-btn" onclick="window.location.href='Ach7Info.html'">Information About the Achievement 7 Drill Test</button>
        <button id="blank-drill-btn" onclick="downloadStaticPDF()">Download Drill Test</button>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <button class="home-btn" onclick="confirmHomeNavigation()">Return to Home</button>
    </div>
</body>
</html>
